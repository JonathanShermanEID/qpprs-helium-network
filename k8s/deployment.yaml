# Kubernetes Deployment for Helium-Manus Integration Platform
# Author: Jonathan Sherman - Monaco Edition

apiVersion: apps/v1
kind: Deployment
metadata:
  name: helium-manus-platform
  labels:
    app: helium-manus
    tier: application
    author: jonathan-sherman
    edition: monaco
spec:
  replicas: 3
  selector:
    matchLabels:
      app: helium-manus
      tier: application
  template:
    metadata:
      labels:
        app: helium-manus
        tier: application
    spec:
      containers:
      - name: helium-manus-app
        image: helium-manus:latest
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: helium-manus-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: helium-manus-secrets
              key: jwt-secret
        - name: VITE_APP_TITLE
          value: "Helium-Manus Integration Platform"
        - name: VITE_APP_LOGO
          value: "/logo.png"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: app-storage
          mountPath: /app/storage
      volumes:
      - name: app-storage
        persistentVolumeClaim:
          claimName: helium-manus-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: helium-manus-service
  labels:
    app: helium-manus
spec:
  type: LoadBalancer
  selector:
    app: helium-manus
    tier: application
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 443
    targetPort: 3000
    protocol: TCP
    name: https
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: helium-manus-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helium-manus-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - helium-manus.com
    secretName: helium-manus-tls
  rules:
  - host: helium-manus.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: helium-manus-service
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: helium-manus-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: helium-manus-platform
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
