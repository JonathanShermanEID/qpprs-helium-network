<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Helium Mesh Network</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      color: #e0e7ff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      text-align: center;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 40px rgba(6, 182, 212, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 40px rgba(6, 182, 212, 0.4);
      }
      50% {
        box-shadow: 0 0 60px rgba(6, 182, 212, 0.6);
      }
    }

    .icon svg {
      width: 60px;
      height: 60px;
      fill: white;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #94a3b8;
      margin-bottom: 30px;
    }

    .status {
      background: rgba(6, 182, 212, 0.1);
      border: 1px solid rgba(6, 182, 212, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-item:last-child {
      border-bottom: none;
    }

    .status-label {
      color: #94a3b8;
    }

    .status-value {
      color: #06b6d4;
      font-weight: 600;
    }

    .retry-btn {
      background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 20px rgba(6, 182, 212, 0.3);
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(6, 182, 212, 0.4);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .author {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
    </div>

    <h1>Offline Mode</h1>
    <p>You're currently offline, but the Helium mesh network is attempting to maintain connectivity.</p>

    <div class="status">
      <div class="status-item">
        <span class="status-label">Network Status</span>
        <span class="status-value">Searching for mesh...</span>
      </div>
      <div class="status-item">
        <span class="status-label">Mesh Protocol</span>
        <span class="status-value">LoRaWAN</span>
      </div>
      <div class="status-item">
        <span class="status-label">Coverage</span>
        <span class="status-value">Nationwide</span>
      </div>
      <div class="status-item">
        <span class="status-label">Auto-Reconnect</span>
        <span class="status-value">Active</span>
      </div>
    </div>

    <button class="retry-btn" onclick="location.reload()">
      Retry Connection
    </button>

    <p class="author">
      Helium-Manus Integration Platform<br>
      Author: Jonathan Sherman â€¢ Monaco Edition
    </p>
  </div>

  <script>
    // Auto-retry connection every 10 seconds
    setInterval(() => {
      if (navigator.onLine) {
        location.reload();
      }
    }, 10000);

    // Listen for online event
    window.addEventListener('online', () => {
      location.reload();
    });
  </script>
</body>
</html>
